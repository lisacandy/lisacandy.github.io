         <title>奇異鳥</title> 
     </head>  
    <body>
      <main>
        <p><h4>奇異鳥，又譯為鷸鴕、幾維鳥、奇威鳥，泛指無翼鳥科下的鳥，無翼鳥屬是無翼鳥科唯一的屬，是紐西蘭的特有種，也是紐西蘭的國鳥及象徵。「奇異鳥」因其叫聲「奇異」而得名，其蛋通常只由雄鳥孵化。奇異鳥共分五種，其中四種屬易危，餘下一種屬近危。現時，遭貓狗等外來哺乳動物捕食為奇異鳥存活的主要威脅。</h4></p>
